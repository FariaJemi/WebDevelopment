<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Fruits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <caption style="font-size: x-large;"><b>Jemi's Favorite Fruits</b></caption>
        <thead>
            <tr class="header">  <!--Table Row-->
                <th>Fruit Name</th>   <!--Table Header-->
                <th>Color</th>
                <th>Taste</th>
                <th>Rating</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Mango</td>    <!--Table Data or Cell-->
                <td>Yellow</td>
                <td>Sweet</td>
                <td>10/10</td>
                
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>Red</td>
                <td>Sweet and Tangy</td>
                <td>8/10</td>
            </tr>
            <tr>
                <td>Blueberry</td>
                <td>Blue</td>
                <td>Sweet</td>
                <td>9/10</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Red or Green</td>
                <td>Sweet and Sour</td>
                <td>8/10</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>Yellow</td>
                <td>Sweet and Tart</td>
                <td>9/10</td>
            </tr>

        </tbody>
        
       
    </table>
    
</body>
</html>

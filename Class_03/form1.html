<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="sty.css">-->
    <style>
    body {

        background-color: #f0fff0;
      
        font-family: sans-serif;
      
      }
      
      
      .container {
      
        width: 400px;
      
        margin: 0 auto;
      
        padding: 20px;
      
        border: 1px solid #ccc;
      
        border-radius: 5px;
      
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      
      }
      
      
      h2 {
      
        text-align: center;
      
        margin-bottom: 20px;
      
        color: #333;
      
      }
      
      
      label {
      
        display: block;
      
        margin-bottom: 5px;
      
        color: #333;
      
      }
      
      
      input[type="text"],
      
      input[type="email"],
      
      textarea {
      
        width: 100%;
      
        padding: 10px;
      
        margin-bottom: 15px;
      
        border: 1px solid #ccc;
      
        border-radius: 3px;
      
        box-sizing: border-box;
      
      }
      
      
      input[type="radio"] {
      
        margin-right: 5px;
      
      }
      
      
      input[type="checkbox"] {
      
        margin-right: 5px;
      
      }
      
      
      button {
      
        background-color: #2ecc71; /* Teal green */
      
        color: white;
      
        padding: 10px 20px;
      
        border: none;
      
        border-radius: 3px;
      
        cursor: pointer;
      
        width: 100%;
      
      }
      
      
      button:hover {
      
        background-color: #27ae60; /* Slightly darker green on hover */
      
      }
      
      </style>
</head>
<body>
    <div class="container">

         <form action="">

            <h2 class="log">Contact Us</h2>
        
            <label for="user">First Name *</label>
            <input type="text"  id="user"  required>

            <label for="user">Last Name *</label>
            <input type="text"  id="user"  required>

            <label for="email">Email Address *</label>
            <input type="email"  id="email"  required>

            <label for="qt">Query Type *</label>
            <input type="radio" id="general" name="qt" value="General Enquiry" checked>
            <label for="general">General Enquiry</label>
            <input type="radio" id="support" name="qt" value="Support Request">
            <label for="support">Support Request</label>
    
            <label for="mess">Message *</label>
            <textarea name="mess" id="mess" rows="4" required></textarea>
            <input type="mess"  id="mess" required>

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to being contacted by the team *</label>
            
    
            <button type="submit">Submit</button>
        </form>

    </div>

   
   
   
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Form</title>
    <link rel="stylesheet" href="style_fb.css">
</head>
<body>
    <div>
        <div class="fb-page">
            <div class="text">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share</p>
                <p>with the people in your life</p>
            </div>
            <form action="#">
                <input type="email" name="email" id="email" placeholder="Email or phone number" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <div>
                    <button type="submit">Login</button>
                    <a href="#">Forget password?</a>
                </div>
                <hr>
                <div>
                    <a href="#">Create new account</a>
                </div>
            </form>
            <div>
                <p><a href="#"><b>Create a page</b></a> for a celebrity, brand or business. </p>
            </div>
        </div>
    </div>
</body>
</html>

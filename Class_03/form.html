<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form action="">
        <h2>Contact Us</h2>
        <div class="form-group">
            <div class="user">
                <label for="first-name" class="required"><span>First Name</span></label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name" class="required">Last Name<span></span></label>
                <input type="text" id="last-name" name="last-name" required>

            </div>
            
        </div>
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email"  required>
        </div>
        <div class="form-group">
            <label for="querytype" class="required"><span>Qurey Type</span></label>
            <div class="query">
                <input type="radio" name="querytype" id="general" value="General Enquiry">
                <label for="general">General Enquiry</label>
                <input type="radio" name="querytype" id="support" value="Support Request">
                <label for="support">Support Request</label>
                
            </div>
            
            
        </div>

        

        <div class="form-group">
            <label for="message" class="required">Message</label>
            <textarea id="message" name="message" ></textarea>
        </div>

        <div class="form-group">
            <input type="checkbox" id="consent" name="consent">
            <label for="consent" class="required">I consent to being contacted by the team </label>

        </div>
        <button type="submit">Submit</button>
    </form>
    

        
    
</body>
</html>
